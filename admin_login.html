<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./styles/admin_login.css">
</head>
<body>
    <div class="admin-popup"></div>  
    <form class="admin-login">
        <span id="close">&times;</span>
        <h2>Admin Login</h2>
        <input type="email" id="adminEmail" placeholder="Email Address*">
        <input type="password" id="adminPassword" placeholder="Password*">
        <p>Forgot Password : <a href="https://mail.google.com/mail/?view=cm&fs=1&to=developer@acras.com" target="_blank">Contact To Developer</a></p>
        <input id="submit" type="submit" value="Log In" />
        <p class="coat">This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.</p>
        <hr class="grayline">
    </form>
    <script src="./scripts/admin_login.js"></script>
</body>
</html>
